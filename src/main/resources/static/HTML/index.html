<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Welcome to my playlist creator!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <h1><em>Playlist Creator</em></h1>
        </div>
        <div class="col"></div>
      </div>
      <div class="row"><h2>Make a Playlist</h2></div>
      <div class="row">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="playlistNameInput"
            placeholder="Enter a playlist name"
          />
          <label for="playlistNameInput">Playlist Name</label>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">Create</button>
        </div>
        <div class="row"><h2>Add a Song</h2></div>
        <div class="row">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="songNameInput"
              placeholder="Enter the song name"
            />
            <label for="songNameInput">Song Name</label>
            <div class="column">
                <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="songArtistInput"
              placeholder="Enter the artists name"
            />
            <label for="songArtistInput">Song Artist</label>
            <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="songGenreInput"
              placeholder="Enter the Genre of the song"
            />
            <label for="songArtistInput">Song Genre</label>
            <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="songPlaylist"
              placeholder="Enter the playlist you want this song entered into"
            />
            <label for="songArtistInput">Playlist</label>
            <div class="row">
          <button type="button" class="btn btn-primary">Create</button>
        </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
